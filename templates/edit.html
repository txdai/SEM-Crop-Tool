<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Image</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        #imageCanvas {
            border: 1px solid black;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div id="mainContainer" class="mx-auto bg-white rounded-lg shadow-md p-6" style="width: 800px;">
        <h1 class="text-2xl font-bold mb-4">Edit Image</h1>
        <div id="instructions" class="mb-4 p-4 bg-blue-100 border-l-4 border-blue-500 text-blue-700" style="width: 800px;">
            <!-- Instructions will be dynamically updated here -->
        </div>
        <div class="mb-4">
            <canvas id="imageCanvas" class="mx-auto"></canvas>
        </div>
        <div class="flex justify-between items-center mb-4">
            <div>
                <a href="/back" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">Back</a>
                <button id="resetBtn" class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50 ml-2">Reset</button>
            </div>
            <div>
                <button id="transformBtn" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50" style="display:none;">Apply Transform</button>
                <button id="processBtn" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50" style="display:none;">Process Image</button>
                <a id="downloadBtn" class="px-4 py-2 bg-purple-500 text-white rounded hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50 ml-2" style="display:none;">Download Result</a>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script src="{{ url_for('static', filename='edit.js') }}"></script>
</body>
</html>
